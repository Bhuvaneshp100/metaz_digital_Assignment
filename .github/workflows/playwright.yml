name: Playwright Tests

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:
    inputs:
      test_type:
        description: 'What to test?'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - specific-file
      test_file:
        description: 'Specific test file (e.g., tests/login.spec.ts)'
        required: false
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      USER_NAME: ${{ secrets.USER_NAME }}
      USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        
      - name: Determine test command
        id: test-command
        run: |
          if [ "${{ inputs.test_type }}" == "all" ]; then
            echo "COMMAND=npx playwright test" >> $GITHUB_OUTPUT
          elif [ "${{ inputs.test_type }}" == "specific-file" ] && [ -n "${{ inputs.test_file }}" ]; then
            echo "COMMAND=npx playwright test ${{ inputs.test_file }}" >> $GITHUB_OUTPUT
          else
            echo "COMMAND=npx playwright test" >> $GITHUB_OUTPUT
          fi
        
      - name: Run Playwright tests
        run: ${{ steps.test-command.outputs.COMMAND }}
        
      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30