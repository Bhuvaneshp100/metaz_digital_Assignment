name: Playwright Tests

on:
  push:
    branches:
      - develop
      - main
  workflow_dispatch:
    inputs:
      test_type:
        description: 'What to test?'
        required: true
        default: 'login'
        type: choice
        options:
          - all
          - login
          - userTable
          - mockingApi

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      USER_NAME: ${{ secrets.USER_NAME }}
      USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Install dependencies
        run: npm run dependencyInstall
        
      - name: Determine test command
        id: test-command
        run: |
          if [ "${{ inputs.test_type }}" == "all" ]; then
            echo "COMMAND=npx playwright test" >> $GITHUB_OUTPUT
          else
            echo "COMMAND=npm run test" >> $GITHUB_OUTPUT
          fi
        
      - name: Run Playwright tests
        run: ${{ steps.test-command.outputs.COMMAND }}
        
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-html-report
          path: playwright-html-report/
          retention-days: 30
          if-no-files-found: ignore
